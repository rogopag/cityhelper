<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>{% block title %}{{ page_title }}{% endblock %}</title>
	<link rel="stylesheet" href="{{STATIC_URL}}css/style.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="{{STATIC_URL}}js/csfr.js?v=0.1"></script>
	<script type="text/javascript">
	//<![CDATA[
		var LocalSettings = {'STATIC_URL' : '{{STATIC_URL}}', 'WEBSITE_URL' : '/'};
		//]]>
	</script>
	{% block addl_scripts %}{% endblock %}
</head>
<body>
	{% block content %}
	{% endblock %}
	
	{%block page-messages%}
	<div id="page-messages"></div>
	{% endblock %}
	
	{%block footer%}
	<div id="footer"><span></span></div>
	{% endblock %}
</body>
</html>
